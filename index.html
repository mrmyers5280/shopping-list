<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='//fonts.googleapis.com/css?family=Shadows+Into+Light|Rock+Salt' rel='stylesheet' type='text/css'>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <h1>Shopping List</h1>
            <input type="text" id="add-list-item" name="add-list-item" placeholder="Add Item, hit Enter" size="15">
            <ul class="shopping-list">
                <li>Milk</li>
                <li>Cookies</li>
                <li>Cereal</li>
                <li class="checked">Yogurt</li>
                <li class="checked">Coffee</li>
            </ul>
        </div>
    </div>
</body>
</html>
